name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo sh -c "
              cd /opt/grigso/hackaton &&
              git pull origin main &&
              python3 -m pip install -e '.[dev]' &&
              cp hackaton.service /etc/systemd/system/hackaton.service &&
              systemctl daemon-reload &&
              systemctl restart hackaton &&
              systemctl status hackaton --no-pager -l
            "